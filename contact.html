<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>

<body class="bg-secondary">

    <nav class=" navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="btn btn-danger text-light navbar-brand bg-danger" href="#">Your Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">About <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Portfolio</a>
            <a class="nav-item nav-link" href="#">Contact</a>
            
          </div>
        </div>
      </nav>

      <div class=" my-3 container bg-white ">
      <section class="main-section">
        <h2 class="border-bottom text-danger">Contact</h2>

      <form id="contact-form">
          <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="name" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
              </div>
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-danger">Submit</button>

      </form>

    </section>

  </div>

  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      Copyright &copy; 
    </nav>

</body>

</html>
